<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Vehicle Payment</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { color: #2c3e50; font-size: 24px; }
        p { font-size: 16px; color: #555; margin-bottom: 20px; }

        .btn {
            display: block;
            width: 100%;
            background: #2a5298;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            margin-top: 10px;
        }

        .btn:hover { background: #1e3c72; transform: translateY(-2px); }
        .whatsapp-btn { background: #25d366; }
        .whatsapp-btn:hover { background: #1ebc58; }

        /* File Upload Styling */
        .file-input {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        /* Address Input */
        .address-input {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }
    </style>
    <script>
        function redirectToPaytm() {
            alert("Redirecting to Paytm UPI. Please complete your payment.");
            window.location.href = "upi://pay?pa=7010686652@ptyes&pn=Harvest%20Vehicle&mc=0000&tid=123456789&tr=ORDER123&tn=Harvest%20Vehicle%20Booking&am=500&cu=INR";
        }

        function submitPayment() {
            let fileInput = document.getElementById('screenshot');
            let address = document.getElementById('address').value;

            if (!fileInput.files.length || address.trim() === "") {
                alert("Please upload a screenshot and enter your address.");
                return;
            }

            let formData = new FormData();
            formData.append('screenshot', fileInput.files[0]);
            formData.append('address', address);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Payment details submitted successfully! You will receive a confirmation email soon.");
                } else {
                    alert("Error submitting payment details. Please try again.");
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Harvest Vehicle Booking</h2>
        <p>Click below to pay â‚¹500 via UPI:</p>

        <button class="btn" onclick="redirectToPaytm()">Pay via Paytm UPI</button>

        <h3>Upload Payment Screenshot</h3>
        <input type="file" id="screenshot" class="file-input" accept="image/*">

        <h3>Enter Your Address</h3>
        <input type="text" id="address" class="address-input" placeholder="Enter your address">

        <button class="btn" onclick="submitPayment()">Submit Payment Details</button>
    </div>

</body>
</html>
